#My config -CCH

map cmd+t new_tab_with_cwd

clear_all_shortcuts no

kitty_mod super+shift

map kitty_mod+, previous_tab
map kitty_mod+. next_tab

# {{{ Layout
map F5 launch --location=hsplit
map F6 launch --location=vsplit
map F7 layout_action rotate
# bring back next_layout
map ctrl+shift+l next_layout

# map shift+up move_window up
# map shift+left move_window left
# map shift+right move_window right
# map shift+down move_window down

map kitty_mod+up move_window up
map kitty_mod+left move_window left
map kitty_mod+right move_window right
map kitty_mod+down move_window down

map kitty_mod+ctrl+. move_tab_forward
map kitty_mod+ctrl+, move_tab_backward

# map kitty_mod+ctrl+, move_window backward
# map kitty_mod+ctrl+. move_window forward

# map alt+left neighboring_window left
# map alt+right neighboring_window right
# map alt+up neighboring_window up
# map alt+down neighboring_window down
# map alt+h neighboring_window left
# map alt+l neighboring_window right
# map alt+k neighboring_window up
# map alt+j neighboring_window down
map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+k neighboring_window up
map kitty_mod+j neighboring_window down


# }}}

# {{{ font
font_size 16.0
# }}}

# Alt+key keyboard shortcuts
macos_option_as_alt yes

allow_remote_control yes
